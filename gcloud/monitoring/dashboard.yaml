displayName: cartservice
mosaicLayout:
  columns: 12
  tiles:
  - height: 3
    widget:
      title: CPU limit utilization for cartservice [MEAN]
      xyChart:
        chartOptions:
          mode: COLOR
        dataSets:
        - minAlignmentPeriod: 60s
          plotType: LINE
          timeSeriesQuery:
            timeSeriesFilter:
              aggregation:
                alignmentPeriod: 60s
                perSeriesAligner: ALIGN_MEAN
              filter: metric.type="kubernetes.io/container/cpu/limit_utilization"
                resource.type="k8s_container" metadata.user_labels."app"="cartservice"
        timeshiftDuration: 0s
        yAxis:
          label: y1Axis
          scale: LINEAR
    width: 6
  - height: 3
    widget:
      title: Kubernetes Container - CPU usage time for cartservice [MEAN]
      xyChart:
        chartOptions:
          mode: COLOR
        dataSets:
        - minAlignmentPeriod: 60s
          plotType: LINE
          timeSeriesQuery:
            timeSeriesFilter:
              aggregation:
                alignmentPeriod: 60s
                perSeriesAligner: ALIGN_RATE
              filter: metric.type="kubernetes.io/container/cpu/core_usage_time" resource.type="k8s_container"
                metadata.user_labels."app"="cartservice"
              secondaryAggregation:
                alignmentPeriod: 60s
                perSeriesAligner: ALIGN_MEAN
        timeshiftDuration: 0s
        yAxis:
          label: y1Axis
          scale: LINEAR
    width: 6
    xPos: 6
