      xyChart:
        chartOptions:
          mode: COLOR
        dataSets:
        - minAlignmentPeriod: 60s
          plotType: LINE
          timeSeriesQuery:
            timeSeriesFilter:
              aggregation:
                alignmentPeriod: 60s
                perSeriesAligner: ALIGN_PERCENTILE_50
              filter: metric.type="istio.io/service/server/request_bytes" resource.type="istio_canonical_service"
                resource.label."canonical_service_name"="cartservice"
